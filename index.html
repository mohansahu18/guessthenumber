<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>guess the number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Exo+2:ital,wght@1,300&family=Patrick+Hand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="welcomeScreen">
        <h2>guess the ramdom number between 1-100</h2>
        <img class="image" src="headset.png" alt="" />

        <section class="evenrSection">
          <p id="game-level">select the difficulty</p>
          <div class="buttoin-wrapper">
            <button id="easy-button">easy: 10 attempts</button>
            <button id="hard-button">hard: 5 attempts</button>
          </div>
        </section>
      </div>
      <!-------------- game area--------------------->
      <div id="gameArea">
        <!-- <div id="newGameButton"> -->
        <div>
          <button id="newGameButton">new game</button>
        </div>

        <section>
          <h3 id="textoutput" class="font">your guess</h3>
          <input
            type="number"
            placeholder="enter your number"
            name=""
            id="inputBox"
            min="1"
            max="100"
            class="font"
          />
        </section>

        <section class="stats">
          <div class="info">
            <p class="font">number of prevoius attempts</p>
            <span id="attempts" class="font">0 </span>
          </div>
          <div class="info">
            <p class="font">number of prevoius guesses</p>
            <span id="guesses" class="font">0 </span>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
